<div *ngIf="isLoading; else elseBlock">
  <div class="auth-loader-container">
    <app-loader></app-loader>
  </div>
</div>
<ng-template #elseBlock>
  <div class="b-issues-list margin-top-sm">
    <h2>Issues</h2>
    <div class="b-issue" *ngFor="let issue of issues">
      <div class="b-issue__title-container">
        <a href="">
          <h3 class="b-issue__title">{{ issue.title }}</h3>
        </a>
      </div>
      <div class="b-issue__description">
        {{ issue.description }}
      </div>
      <div class="b-issue__status--container">
        <strong>Status: </strong>
        <span class="b-issue__status b-issue__status--{{ issue.status }}">
          {{ issue.status }}
        </span>
      </div>

      <div class="b-actions">
        <app-issues-button-close></app-issues-button-close>
        <app-issues-button-reasign></app-issues-button-reasign>
        <app-issues-button-watch></app-issues-button-watch>
      </div>

    </div>

    <h2>Issues (ng-template)</h2>
    <ng-template ngFor [ngForOf]="issues" let-issue let-index="index">
      <div class="b-issue__title-container">
        <a href="">
          <h3 class="b-issue__title">{{ issue.title }}</h3>
        </a>
      </div>
    </ng-template>

    <h2>Issues (ng-template + custom directive)</h2>
    <ng-template appFor [appForOf]="issues" let-issue let-index="index">
      <div class="b-issue__title-container">
        <a href="">
          <h3 class="b-issue__title">{{ issue.title }}</h3>
        </a>
      </div>
    </ng-template>

  </div>

  <div class="row">
    <div class="col-md-2 col-md-offset-10 margin-top-sm margin-bottom-sm">
      <div class="overflow-hidden">
        <button class="btn btn-primary pull-right" [routerLink]="['/issues/nuevo']">
          Nuevo Issue
        </button>
      </div>
    </div>
  </div>

</ng-template>
